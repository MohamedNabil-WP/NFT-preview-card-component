<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./main.css">

</head>

<body>
  <div id="container">

    <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium">

    <h2>Equilibrium #3429</h2>
    <p class="par">Our Equilibrium collection promotes balance and calm.</p>

    <div class="time">
      <p class="eth"> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
      <p class="days"><img src="./images/icon-clock.svg" alt=""> 3 days left </p>
    </div>
    <hr>

    <div class="inf">
      <img class="avatar" src="./images/image-avatar.png" alt="avatar">
      <p> Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>



  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left

  Creation of Jules Wyvern -->


</body>

</html>
